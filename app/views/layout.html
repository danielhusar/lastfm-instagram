<!DOCTYPE html>
<html ng-app="app" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title ng-bind="title">{% block title %}Instagram stream of your top 12 last fm artists{% endblock %}</title>
  <meta property="og:title" content="Instagram stream">
  <meta property="og:description" content="Instagram stream of your top 12 last fm artists">
  <meta property="og:image" content="http://54.201.21.193:3000/img/favicons/favicon.png">
  <link rel="apple-touch-icon" href="http://54.201.21.193:3000/img/favicons/apple-touch-icon-60x60.png">
  <link rel="stylesheet" href="/css/style.{% if isProduction %}min.{% endif %}css">
  <script src="/js/libraries/modernizr-2.7.1.min.js"></script>
</head>
<body>
  <main role="main">
    {% block content %}{% endblock %}
  </main>

  {% if isProduction %}
    <script src="/js/app.min.js"></script>
  {% else %}
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-animate/angular-animate.js"></script>
    <script src="/components/angular-slugify/angular-slugify.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/lastfm.js"></script>
    <script src="/js/controllers/instagram.js"></script>
    <script src="/js/services/lastfm.js"></script>
    <script src="/js/services/instagram.js"></script>
  {% endif %}
</body>
</html>
